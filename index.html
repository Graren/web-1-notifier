<head>

        <div class="row">
            <div class="col-sm-9 offset-sm-3 col-md-9 offset-md-2 main">
                <h1>Notifications</h1>

                <div class="row placeholders">

                    <div class="table-responsive">
                        <table id="table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Reminder</th>
                                    <th>Time</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9 offset-md-2 container typer">
                            <br>
                            <div class="col-md-12 col-lg-12 container">
                                <div class="form-group ">
                                    <label>Description</label>
                                    <input id="description" type="text" name="name" value="">
                                </div>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                    <br>
                    <br>

                        <div class="col-md-9 offset-md-2 container typer">

                            <div class="col-md-12 col-lg-12 container">
                                <div class="form-group">
                                    <label>Time</label>
                                    <input id="time" type="text" name="name" value="">
                                </div>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3 offset-md-2 container typer">
                            <div class="col-md-9 col-lg-9 container shall">
                                <div class="form-group">
                                    <button id="saveButton" type="button" name="button">Save</button>
                                    <button id="delButton" type="button" name="button">Stop</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-5 offset-md-2 text-justify typer">
                    <p>
                        Add a description, add a time to wait, and That's that, you'll be reminded in as much time as you specified
                    </p>
                </div>
            </div>
        </div>
